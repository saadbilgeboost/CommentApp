<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="d-flex justify-content-center">

        <div class="card p-3" style="width: 18rem;">
            <img alt="Card image cap" class="card-img-top"
                 th:src="@{'https://avatars.dicebear.com/api/bottts/'+${user.id}+'.svg'}">
            <div class="card-body">
                <h5 class="card-title text-info text-center" th:text="${user.name+' '+user.surName }"></h5>

                <label th:text="${'Tel: '+user.telephone}"></label>
                <label th:text="${ 'email: '+user.email}"></label>
                <label th:text="${'Kullanıcı Türü: '+user.userType}"></label>
            </div>
            <h5 class="text-center text-info">Favori ürünler</h5>
            <ul class="list-group list-group-flush">
                <div th:each="fav:${products}">
                    <li class="list-group-item" th:text="${fav.name}"></li>
                </div>


            </ul>

        </div>

    </div>


</div>

<script crossorigin="anonymous"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
